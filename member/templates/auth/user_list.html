{% extends 'base.html' %}

{% block content %}

<main role="main" class="container">
 <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Membership Listing</h6>
    {% for user_info in object_list  %}

    <div class="media text-muted pt-3">
      <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
          <strong class="text-gray-dark">{{ user_info.first_name }} {{ user_info.last_name }}</strong>
          <a href="/member/{{ user_info.id }}">{{ user_info.username }}<br> profile page</a>
        </div>
        <span class="d-block">@{{ user_info.username }}</span>
      </div>
    </div>

        <!--<p>First Name: {{ user_info.first_name }} <br>Last Name: {{ user_info.last_name }} <br>Username: <a href="/member/{{ user_info.id }}">{{ user_info.username }}</a></p> -->
    {% endfor %}
 </div>
</main>
    <hr>
{% endblock %}
